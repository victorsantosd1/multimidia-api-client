<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  {{ nome }} 
  <div v-for="time in times">
    <ul>
      <li>Time: {{time.team.name}}</li>
      <li>Pontos: {{ time.stats[3].value}}</li>
      <li>Vitorias: {{ time.stats[7].value}}</li>
      <li>Posição: {{ time.stats[10].value}}°</li>
      

    </ul>
  </div>
</div>

<script type="module">
  const { createApp } = Vue

  const API_URL = `https://api-football-standings.azharimm.dev/leagues/bra.1/standings?season=2024&sort=asc`

  createApp({
    data: () => ({
      nome: '',
      times: []
    }),
    methods: {
      async getTimes () {
        const response = await fetch(API_URL)
        const data = await response.json()
        
        //console.log(data.data.standings)

        this.nome = data.data.name
        this.times = data.data.standings
      }
    },
    created() {
      this.getTimes ()
    }
  }).mount('#app')
</script>
